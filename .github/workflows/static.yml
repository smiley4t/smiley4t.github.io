# Simple workflow for deploying static content to Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print environment
        run: |
          echo "--- Environment ---"
          ruby -v || true
          gem -v || true
          gem env || true
          bundle -v || true
          uname -a
          echo "--- End environment ---"

      - name: Install system dependencies for native gems (nokogiri etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libxml2-dev libxslt1-dev zlib1g-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Jekyll and dependencies
        run: |
          gem install jekyll bundler
          if [ -f Gemfile ]; then
            bundle config set --local path vendor/bundle
            bundle install --jobs 4 --retry 3
            bundle list
          fi

      - name: Build site with Jekyll (with trace)
        run: |
          if [ -f Gemfile ]; then
            bundle exec jekyll build --destination _site --trace
          else
            jekyll build --destination _site --trace
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
