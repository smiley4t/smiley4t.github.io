<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- âœ… This line loads Cayman styling -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
<body>

 <!-- Top mini-nav (your custom buttons + social links) -->
    <div style="background:#fff; border-bottom:1px solid #eee;">
      <div style="max-width:64rem; margin:0 auto; padding:10px 16px; display:flex; justify-content:space-between; align-items:center; gap:16px;">

        <div style="display:flex; gap:14px; flex-wrap:wrap; font-weight:700;">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About Me</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
        </div>

        <div style="display:flex; gap:14px; flex-wrap:wrap; font-weight:700;">
          <a href="https://www.linkedin.com/in/11081994/" target="_blank" rel="noopener">LinkedIn</a>
          <a href="https://github.com/smiley4t" target="_blank" rel="noopener">GitHub</a>
        </div>

      </div>
    </div>

    <!-- Cayman header -->
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>

    </section>

    <!-- Page content -->
    <section class="main-content">
      {{ content }}
      <footer class="site-footer"></footer>
    </section>

  </body>
</html>
