---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- âœ… This line loads Cayman styling -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
<body>

 <!-- Top mini-nav (your custom buttons + social links) -->
    <div style="background:#fff; border-bottom:1px solid #eee;">
      <div style="max-width:64rem; margin:0 auto; padding:10px 16px; display:flex; justify-content:space-between; align-items:center; gap:16px;">

        <div style="display:flex; gap:14px; flex-wrap:wrap; font-weight:700;">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About Me</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
        </div>

       

      </div>
    </div>

    <!-- Cayman header -->
   <section class="page-header">
  <div style="
    max-width:64rem;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    gap:14px;
  ">

    <!-- Avatar -->
    <img src="{{ '/avarta.jpg' | relative_url }}"
         alt="Alissa Tran"
         style="
           width:180px;
           height:190px;
           border-radius:50%;
           border:4px solid rgba(255,255,255,0.9);
           background:#fff;
         ">

    <!-- Title -->
    <h1 class="project-name" style="font-size:2.1rem;
      margin-bottom:4px;">
   
      {{ site.title }}
    </h1>

    <!-- Description -->
    <h2 class="project-tagline" style="font-size:1.05rem;
      font-weight:500;
      line-height:1.45;
      max-width:52rem;
      margin:0 auto;">
      {{ site.description }}
    </h2>
      <!-- Contact line + icons (inside green banner) -->
      <div style="margin-top:14px; display:flex; justify-content:center; align-items:center; gap:14px; flex-wrap:wrap;">
        <span style="font-weight:700; opacity:0.95;">Contact me on:</span>

        <a href="https://www.linkedin.com/in/11081994/"
           target="_blank" rel="noopener"
           aria-label="LinkedIn"
           style="display:inline-flex; align-items:center; gap:8px; text-decoration:none;">
          <!-- LinkedIn icon (SVG) -->
          <svg width="22" height="22" viewBox="0 0 24 24" role="img" aria-hidden="true" style="fill: rgba(255,255,255,0.95);">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.368-1.85 3.599 0 4.264 2.369 4.264 5.455v6.286zM5.337 7.433a2.062 2.062 0 1 1 0-4.124 2.062 2.062 0 0 1 0 4.124zM6.814 20.452H3.86V9h2.954v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0z"/>
          </svg>
          <span style="color:#fff; font-weight:700;">LinkedIn</span>
        </a>

        <a href="https://github.com/smiley4t"
           target="_blank" rel="noopener"
           aria-label="GitHub"
           style="display:inline-flex; align-items:center; gap:8px; text-decoration:none;">
          <!-- GitHub icon (SVG) -->
          <svg width="22" height="22" viewBox="0 0 24 24" role="img" aria-hidden="true" style="fill: rgba(255,255,255,0.95);">
            <path d="M12 .296c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.387.6.111.82-.261.82-.579 0-.287-.01-1.044-.015-2.051-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.089-.745.084-.729.084-.729 1.205.084 1.84 1.236 1.84 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.775.418-1.305.762-1.605-2.665-.303-5.466-1.332-5.466-5.93 0-1.31.469-2.382 1.235-3.222-.123-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.301 1.23a11.5 11.5 0 0 1 3.003-.404c1.018.005 2.043.138 3.003.404 2.292-1.552 3.298-1.23 3.298-1.23.653 1.653.241 2.873.118 3.176.77.84 1.233 1.912 1.233 3.222 0 4.61-2.805 5.624-5.477 5.921.43.372.823 1.102.823 2.222 0 1.604-.014 2.896-.014 3.289 0 .321.216.694.825.576C20.565 22.092 24 17.592 24 12.296c0-6.627-5.373-12-12-12z"/>
          </svg>
          <span style="color:#fff; font-weight:700;">GitHub</span>
        </a>

      </div>
    </section>

   

    <!-- Page content -->
    <section class="main-content">
      {{ content }}
      <footer class="site-footer"></footer>
    </section>

  </body>
</html>
